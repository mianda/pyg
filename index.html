<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/_reset.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./styles/index.css">

    <title>29-品优购</title>
</head>

<body>
    <div class="layout">
        <div class="pyg_hearder">
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="">
            </div>
        </div>
        <div class="pyg_content">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop pyg_indexbanner">

                </div>
                <div class="mui-slider-indicator pyg_bannerIndicator">
                </div>
            </div>
            <div class="pyg_nav clearfix">
                <a href="#">
                    <img src="https://image2.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
                    <div>爆款手机</div>
                </a>
                <a href="#">
                    <img src="https://image1.suning.cn/uimg/cms/img/154708800857670247.png?format=_is_120w_120h.webp"
                        alt="">
                    <div>爆款手机</div>
                </a>
                <a href="#">
                    <img src="https://image1.suning.cn/uimg/cms/img/155175138228120594.png?format=_is_120w_120h.webp"
                        alt="">
                    <div>爆款手机</div>
                </a>
                <a href="#">
                    <img src="https://image2.suning.cn/uimg/cms/img/154708804944582613.png?format=_is_120w_120h.webp"
                        alt="">
                    <div>爆款手机</div>
                </a>

            </div>
            <div class="pyg_productList clearfix">
                
            </div>
        </div>
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item mui-active" href="#tabbar">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-chat">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item shopingCart shopingCart" href="#tabbar-with-contact ">
                    <span class="fa fa-shopping-cart "></span><br>
                    <span class="mui-tab-label ">购物车</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
    <script type='text/template' id='bannerTemp'>
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[data.length-1].navigator_url}}"><img src="{{data[data.length-1].image_src}}" /></a></div>
        {{each data value index}}
        <div class="mui-slider-item"><a href="{{value.navigator_url}}"><img src="{{value.image_src}}" /></a></div>
        {{/each}}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[0].navigator_url}}"><img src="{{data[0].image_src}}" /></a></div>
    </script>
    <script type="text/template" id='indicatorTemp'>
        {{each data value index}}
                <div class="mui-indicator {{index=0?'active':''}}"></div>
        {{/each}}
    </script>
    <script type="text/template" id='navTemp'>
        {{each data value index}}
        <a href="#">
                <img src="{{value.image_src}}" alt="">
                <div>{{value.name}}</div>
            </a>
        {{/each}}
    </script>
    <script type="text/template" id="proListTemp" >
        {{each data value index}}
        <div class="pyg_bbox " style='overflow: hidden;'>
                <img src="{{value.group_img}}" alt="">
                {{each value.goods v i}}
                <div class="pyg_sbox">
                        <a href="javascript:;">
                            <img src="{{v.goods_small_logo}}"
                                alt="">
                            <div class="pgy_desc">{{v.goods_name}}</div>
                            <span class="pgy_price">￥{{v.goods_price}}</span>
                        </a>
                        <a href="javascript:;" class="mui-btn mui-btn-primary mui-btn-outlined pyg_btncate">找相似</a>
                    </div>
                {{/each}}
            </div>
        {{/each}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src='./lib/zepto/zepto.js'></script>
    <script src="./js/common.js"></script>
    <script src='./js/index.js'></script>
    <script src='./lib/arttemplate/template-web.js'></script>
    
</body>

</html>
